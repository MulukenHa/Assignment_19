<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>BootStrap Login Page</title>
</head>

<body>

    <div class="container  d-flex justify-content-center align-items-center vh-100">
        <div class="col-6 bg-warning rounded-start d-flex flex-column justify-content-center align-items-center"
            style="height: 400px">
            <h2>Create Account</h2>
            <h2>Now</h2>
        </div>
        <div class="col-6 bg-dark #CBDCE1 rounded-end p-3" style="height: 400px; background-color: #353a40;">
            <form>

                <div class="mb-2">
                    <i class="fa-regular fa-user" style="color: #ffffff;"></i>
                    <label for="Name" class="form-label text-white">Name</label>
                    <input type="text" class="form-control form-control-sm" id="Name">
                </div>

                <div class="mb-2">
                    <i class="fa-regular fa-envelope" style="color: #ffffff;"></i>
                    <label for="Email" class="form-label text-white">Email</label>
                    <input type="email" class="form-control form-control-sm" id="Email">
                </div>

                <div class="mb-2">
                    <i class="fa-solid fa-lock" style="color: #ffffff;"></i>
                    <label for="Password" class="form-label text-white">Password</label>
                    <input type="password" class="form-control form-control-sm" id="Password">
                </div>

                <div class="mb-2">
                    <i class="fa-solid fa-lock" style="color: #ffffff;"></i>
                    <label for="Confirm Password" class="form-label text-white">Confirm Password</label>
                    <input type="password" class="form-control form-control-sm" id="Confirm Password">
                </div>

                <div class="mb-2 form-check">
                    <input type="checkbox" class="form-check-input" id="checkbox">
                    <label class="form-check-label text-white" for="checkbox">Remember me</label>
                </div>
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-warning">Register</button>
                </div>
            </form>
        </div>
    </div>

</html>

</body>
